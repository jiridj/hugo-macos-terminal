<div class="window">
    <div class="titlebar">
      <div class="buttons">
        <div class="bclose">
          <a class="closebutton" href="#"><span><strong>x</strong></span></a>
        </div>
        <div class="minimize">
          <a class="minimizebutton" href="#"><span><strong>&ndash;</strong></span></a>
        </div>
        <div class="zoom">
          <a class="zoombutton" href="#"><span><strong>+</strong></span></a>
        </div>
      </div>
      jiri@jiri-mbp-pro: {{ .Get 0 }} (zsh)
    </div>
    <div class="terminal">
      <ul>
        {{ "<!-- htmlmin:ignore -->" | safeHTML }}  
        {{ range split .Inner "\n" }}<li>{{ printf "%s" . }}</li>{{ end }}
        {{ "<!-- htmlmin:ignore -->" | safeHTML }}
      </ul>
    </div>
  </div>
